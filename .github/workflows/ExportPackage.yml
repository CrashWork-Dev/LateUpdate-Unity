name: ExportPack
on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]
  workflow_dispatch:

jobs:
  Pack:
    runs-on: centos-latest
    steps:
      - name: pack cl
        uses: FrostBanditTeam/extract-unity-package-action@1
        with:
          unityProjectPath: ./
          packagePath: Assets
          outputPackagePath: ./artifacts/output.unitypackage
